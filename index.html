<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>library</title>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Library</h1>
    <div id='container'>
    </div>
    <dialog id="dia">
      <form method="dialog">
        <label for="title">Title: 
          <input type="text" id="title"> 
        </label>
        <br><label for="author">Author:       
          <input type="text" id="author">
        </label>
        <br><label for="pages">Pages:       
          <input type="number" id="pages">
        </label>
        <br><label for="read">Have read?
          <input type="checkbox" id="read" value="">
        </label>
        <br><button type="submit" onclick="addBookToLibrary()">Add Book</button>
        <button id="cancel" type="reset">Cancel</button>
      </form>
    </dialog>
    <menu>
      <button id="addBook">New Book</button>
    </menu>
  </body>
  <script src="scripts/main.js"></script>    
</html>
